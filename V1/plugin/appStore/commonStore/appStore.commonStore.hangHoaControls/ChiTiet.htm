<section class="clearfix singlehead  product_info">
    <div class="titbar"><div class="clearfix LeenaWrap">
                            <h1 class="title">{7}</h1>
                        </div></div>
                        <div class="shCont"><div class="clearfix LeenaWrap">
                            <div class="galery">
                                <div class="imgbig">
                                    <div class="thumb"><img src="/lib/up/i/{2}" alt=""></div>
                                    <dl class="meta">
                                        <dt>{0}</dt>
                                        <dd class="price">{1} won</dd>
                                    </dl>
                                </div>
                                <ul class="thumb_ls">
                                    {3}
                                </ul>
                                <ul class="thumb_ls">
                                    {4}
                                </ul>
                            </div>
                            <div class="info">
                                <h2 class="info_tit">당신이 필요로하는 무슨을 선택할</h2>
                                <ul class="filter">
                                    <li class="clearfix">
                                        <label class="label">사이즈</label>
                                        <div class="data"><select class="select" style="width:77px"><option>XXL</option></select></div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">색</label>
                                        <div class="data"><select class="select" style="width:117px"><option>55/Black</option></select></div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">양</label>
                                        <div class="data"><select class="select" style="width:62px"><option>01</option></select></div>
                                    </li>
                                </ul>
                                <ul class="specifications">
                                    <li class="clearfix">
                                        <label class="label">[product.label.Width]</label>
                                        <div class="data">68 cm</div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">[product.label.Height]</label>
                                        <div class="data">70 cm</div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">[product.label.Weight]</label>
                                        <div class="data">75 grams</div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">[product.label.Thickness]</label>
                                        <div class="data">3 mm</div>
                                    </li>
                                </ul>
                                <div class="clearfix btn_wrap"><a data-id="{8}" data-label="[product.label.order]" class="btn btn_checkout" href="#none">[product.label.order]</a></div>
                            </div>
                                            </div></div>
</section>
<section class="LeenaCont">
    <div class="clearfix LeenaWrap">
        <div class="clearfix item_ls">
            <div class="clearfix titbar">
                <h2 class="titsub">[product.label.RelatedProduct]</h2>
            </div>
            <ul class="clearfix item_ls_4">
                <li>
                    <ul>
                        {5}
                    </ul>
                    </li>
                </ul>
                <article class="article">
                    {6}
                </article>
            </div>
        </div>
</section>
