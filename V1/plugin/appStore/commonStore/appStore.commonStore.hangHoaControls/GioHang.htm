<div class="cart-top"></div>
<div class="cart-body">
    <div class="cart-box">
    </div>
    <div class="cart-ship">
        <span class="cart-ship-gia">5.000đ</span>
        <span class="cart-ship-label">Phí vận chuyển</span><br />
        <span class="cart-ship-info">Dưới 80k, quý khách vui lòng phụ thêm 5k vận chuyển</span>
    </div>
    <div class="cart-tong">
        [cart.label.total] <span class="cart-tong-label"></span>
    </div>
          <div class="cart-info">
        <table style="width:100%;" cellpadding="4" cellspacing="2">
            <tr>
                <td valign="top" class="td-header">[cart.label.info.name]</td>
            </tr>
            <tr>
                <td valign="top">
                    <input class="input-small Ten" placeholder="[cart.label.info.placeHolder.name]" />
                </td>
            </tr>
            <tr>
                <td valign="top" class="td-header">[cart.label.info.e-mail]</td>
            </tr>
            <tr>
                <td valign="top">
                    <input class="input-small Email" placeholder="[cart.label.info.placeHolder.e-mail]" />
                </td>
            </tr>
            <tr>
                <td valign="top" class="td-header">[cart.label.info.mobile]</td>
            </tr>
            <tr>
                <td valign="top">
                    <input class="input-small Mobile" placeholder="[cart.label.info.placeHolder.mobile]" />
                </td>
            </tr>
            <tr>
                <td valign="top" class="td-header">[cart.label.info.address]</td>
            </tr>
            <tr>
                <td valign="top">
                    <input class="input-small DiaChi"  placeholder="[cart.label.info.placeHolder.address]"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <textarea class="textarea-tiny GhiChu" placeholder="[cart.label.info.placeHolder.GhiChu]" ></textarea>
                </td>                                                                                
            </tr>
            <tr>
                <td colspan="2" valign="top">
                    <a href="javascript:;" class="cart-send">[cart.label.info.send]</a>
                </td>
            </tr>
        </table>
    </div>                  
</div>
