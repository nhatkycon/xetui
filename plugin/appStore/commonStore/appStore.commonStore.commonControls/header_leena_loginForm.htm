<div id="login" data-erorMsg="[store.label.login-error]" data-validatorMsg="[store.label.login-validator]">
    <div>
        <label><span class="label_title">
                   [store.label.login-username]
               </span><span class="input_yellow"><input type="text"></span></label>
        <span class="remember">
            <input type="checkbox" class="remember">
            [store.label.login-remember]
        </span>
    </div>
    <div>
        <label><span class="label_title">
                   [store.label.login-password]
               </span><span class="input_yellow"><input type="password"></span></label>
        <input type="button" class="button" value="[store.label.login-submit-button]">
        <a href="/forget/" class="forget">
            [store.label.login-forget]
        </a>
    </div>
</div>
