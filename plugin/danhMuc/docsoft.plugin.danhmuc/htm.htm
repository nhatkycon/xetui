
<div id="danhmucmdl-dlgNew">
<table>
    <tr style="display:none;">

        <input disabled="disabled" class="admtxt LangBased_ID" />

    </tr>

        <td valign="top">
        <input _value="" class="admtxt LDMID" /><button class="admfilter-btn"></button>
        </td>
    </tr>
    <tr>
        <td class="adm-col-header" valign="top">Cha:</td>
        <td valign="top">
        <input class="admtxt PID" _value="0" /><button class="admfilter-btn"></button>

        <td class="adm-col-header" valign="top">Ngôn ngữ:</td>

        <select class="slt Lang"></select>

    </tr>
    <tr>

        <td class="adm-col-header" valign="top">Alias:</td>
        <td valign="top">
        <input class="admtxt Alias" />
        </td>
    </tr>
    <tr>

        <input class="admtxt Ma" />

        <td valign="top">
        <input class="admtxt KyHieu" />

    </tr>

        <span class="admMsg"></span>
